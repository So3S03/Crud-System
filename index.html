<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-fluid text-bg-dark shadow">
        <h1 class="container py-3 special">Crud System</h1>

    </div>
    <div class="container py-3">
        <form>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control mt-2" id="productName">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="text" class="form-control mt-2" id="productPrice">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select name="" id="productCategory" class="form-select">
                    <option value="Tv">Tv</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                <label class="form-check-label" for="productSale">Have Sale??</label>
            </div>
            <div class="mb-3">
                <label for="productDesc">Product Description</label>
                <textarea name="" id="productDesc" class="form-control"></textarea>
            </div>
            <input type="search" placeholder="Search....." class="w-50 mx-auto form-control my-4" onkeyup="search()"
                id="searchInput">
            <button type="button" class="btn btn-outline-info" id="addBtn">Add Product</button>
            <button type="button" class="btn btn-outline-danger" id="clr">Clear Form</button>
        </form>
        <table class="table table-bordered table-hover table-dark table-striped my-5 text-center">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Product Name</td>
                    <td>Product Price</td>
                    <td>Product Category</td>
                    <td>Have Sale??</td>
                    <td>Product Description</td>
                    <td>Update</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="showData">
            </tbody>
        </table>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
